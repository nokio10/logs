- hosts: all
  become: true
  tasks:
  - name: Copy timezone
    copy:
      src: "/usr/share/zoneinfo/Europe/Moscow"
      dest: /etc/localtime
      remote_src: yes


  - name: restart chronyd
    systemd:
      name: chronyd
      enabled: yes
      state: restarted


- hosts: web
  become: true
  vars:
    server_address: 192.168.56.15 
  tasks:
  - name: install epel
    yum:
      name: epel-release
      state: present


  - name: Install nginx
    yum:
      name: nginx
      state: present


  - name: Install audispd-plugins
    yum:
      name: audispd-plugins
      state: present


  - name: Add audit.rules
    lineinfile:
      path: /etc/audit/rules.d/audit.rules
      line: |
        -w /etc/nginx/nginx.conf -p wa -k nginx_conf
        -w /etc/nginx/default.d/ -p wa -k nginx_conf

      
  - name: load nginx.conf
    template:
      src: "files/nginx.conf.j2"
      dest: /etc/nginx/nginx.conf
      owner: root
      group: root
      mode: '0644'


  - name: restart nginx
    systemd:
      name: nginx
      enabled: yes
      state: restarted


  - name: load auditd.conf
    copy:
      src: "files/auditd.conf"
      dest: /etc/audit/auditd.conf
      owner: root
      group: root
      mode: '0644'


  - name: load au-remote.conf
    copy:
      src: "files/au-remote.conf"
      dest: /etc/audisp/plugins.d/au-remote.conf
      owner: root
      group: root
      mode: '0644'


  - name: load audisp-remote.conf
    template:
      src: "files/audisp-remote.conf.j2"
      dest: /etc/audisp/audisp-remote.conf
      owner: root
      group: root
      mode: '0644'


  - name: Restart auditd
    shell: service auditd restart


- hosts: log
  become: true
  tasks:
  - name: load rsyslog.conf
    copy:
      src: "files/rsyslog.conf"
      dest: /etc/rsyslog.conf
      owner: root
      group: root
      mode: '0644'


  - name: Restart rsyslog
    systemd:
      name: rsyslog
      enabled: yes
      state: restarted


  - name: Config auditd
    lineinfile:
      dest: /etc/audit/auditd.conf
      regexp: '##tcp_listen_port = 60'
      line: 'tcp_listen_port = 60'
      state: present


  - name: Restart auditd
    shell: service auditd restart
 
